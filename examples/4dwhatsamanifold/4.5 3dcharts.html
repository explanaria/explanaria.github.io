<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="shortcut icon" href="../favicon.ico"/>
  <title>Explanarian - To Higher Dimensions!</title>

  <script src="../../src/lib/three.min.js"></script>
  <script src="../../src/lib/socket.io.js"></script>
  <script src="../../src/lib/OrbitControls.js"></script>
  <script src="../../build/explanaria-bundle.js"></script>


  <script src="colors.js"></script>
  <script src="sliders.js"></script>
  <script src="4.5 3dcharts.js"></script>

  <link type="text/css" href="../../src/style.css" rel="stylesheet" />
  <link type="text/css" href="./bulma.css" rel="stylesheet" />
  <link type="text/css" href="./presentation.css" rel="stylesheet" />

  <style>

    .column canvas{
        margin: 0 auto;
        display: block;
    }

  </style>

  <meta name="viewport" content="initial-scale=1, maximum-scale=1">

</head>
<body>
  <div class="grid">
      <div id="header" class="headerPart"></div>
      <div id="" class="canvasGrid" style="height: 97%">
        <div class="exp-text fullscreenText" style="padding-bottom:0; padding-top:0;">
            <h1> Using Manifolds in Higher Dimensions</h1>
            <br style="height:50%">
            <div class="level columns is-mobile" style="border-bottom: 1px solid #555">
                <div class="column smolColumn" style="opacity:0"><aside>n-manifolds</aside></div> <!-- to make columns line up. sorry screenreaders -->
                <div class="column"><div>Using these...</div></div>
                <div class="column smolSymbolColumn"></div>
                <div class="column"><div>We can study these</div></div>
            </div>

            <div class="level columns is-mobile">
                <div class="column smolColumn">
                    <div>2D:</div>
                    <aside id="twomanifoldtext" class="willFadeInFromJS">2-manifolds</aside>
                </div>
                <div class="column">
                    <div> 2D Cartesian coordinate systems</div>
                    <div id="2dchart" class="chart"></div>

                </div>
                <div class="column smolSymbolColumn">→</div>
                <div class="column"> 
                    <div>Surfaces, even in 3D:</div>
                    <img style="max-height:150px;height: 5em;" src="sphere.png"></img>
                </div>
            </div>

            <div class="level columns is-mobile willFadeInFromJS" id="threeDRow">
                <div class="column smolColumn">
                    <div>3D:</div>
                    <aside id="threemanifoldtext" class="willFadeInFromJS">3-manifolds</aside>
                </div>
                <div class="column" id="">
                    <div> 3D Cartesian coordinate systems</div>
                    <canvas id="threeDcanvas" class="griddedCanvas" style="max-width: 50%"></canvas>
                </div>
                <div class="column smolSymbolColumn">→</div>
                <div class="column">
                    <div> Spaces, even in 4D!</div>
                    <!-- <div> <img style="height:150px" src="Schlegel_wireframe_8-cell.png"></img> </div> -->
                    <div>???</div>
                </div>
            </div>

                
        </div>
      </div>
  </div>
</body>
</html>
