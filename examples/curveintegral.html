<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="shortcut icon" href="../favicon.ico"/>
  <title>Explanarian - 1/z</title>
  <script src="../src/lib/three.js"></script>
  <script src="../src/lib/socket.io.js"></script>
  <script src="../src/lib/OrbitControls.js"></script>
  <script src="../build/explanaria-bundle.js"></script>


  <link type="text/css" href="../src/style.css" rel="stylesheet" />

  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
</head>
<body>
  <script>
	var three = new Threeasy_Setup(true, 60,15);
	var controls = new THREE.OrbitControls(three.camera,three.renderer.domElement);

	three.camera.position.z = 10;

	console.log("Loaded.");

	var area = new EXP.Area({bounds: [[0,10],[0,10]]});
	var params = new EXP.Transformation({'expr': (i,t,x,y) => [x,y]});
	var transformation = new EXP.Transformation({'expr': (i,t,x,y) => [x,Math.sin(y)+x,0]});
	var output = new EXP.LineOutput({width:3});

	area.add(params).add(transformation).add(output)

	three.on("update",function(time){
		area.activate(time.t);
	});

	async function animate(){

		await delay(2000);
		//and back again, completing the transformation
		TransitionTo(params, {'expr': (i,t,x,y) => [x, y/100]})

		await delay(2000);
		//and back again, completing the transformation
		TransitionTo(params, {'expr': (i,t,x,y) => [0, 0]})

		await delay(2000);

	}
	animate();
  </script>
	<div id="label" class="exp-label exp-slide">
		f(z) = 1/z
	</div>
</body>
</html>
