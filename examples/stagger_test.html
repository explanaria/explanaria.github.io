<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="shortcut icon" href="../favicon.ico"/>
  <title>Explanarian - Stagger test</title>
  <script src="../src/lib/three.js"></script>
  <script src="../src/lib/OrbitControls.js"></script>
  <script src="../build/explanaria-bundle.js"></script>


  <link type="text/css" href="../src/style.css" rel="stylesheet" />

  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
</head>
<body>
  <script>
	var three = EXP.setupThree(120,10);
	var controls = new THREE.OrbitControls(three.camera,three.renderer.domElement);

	three.camera.position.set(0,0,10);
	three.camera.lookAt(new THREE.Vector3(0,0,0));

	console.log("Loaded.");
	var n = 5
	var csquared = 1

	var area = new EXP.Area({bounds: [[-5,5],[-5,5]],numItems:30});
	var proj1 = new EXP.Transformation({'expr':(i,t,a,b,c) => [a,0]});
	var output2 = new EXP.PointOutput({width:0.1,color:0x0070f0});


	area.add(proj1).add(output2);

	three.on("update",function(time){
		area.activate(time.t);
	});

	async function animate(){
		await EXP.delay(500);

		EXP.TransitionTo(proj1, {'expr':(i,t,a,b,c) => [a,b]}, 1500, 1/3);

		await EXP.delay(1500);

		EXP.TransitionTo(proj1, {'expr':(i,t,a,b,c) => [b,0]}, 1500, 0.2);

		await EXP.delay(1500);

		EXP.TransitionTo(proj1, {'expr':(i,t,a,b,c) => [0,a]}, 1500, 2/3); // F A S T

		await EXP.delay(1500);

		EXP.TransitionTo(proj1, {'expr':(i,t,a,b,c) => [a,0]}, 1500, 1/3);

		await EXP.delay(2000);

		EXP.TransitionTo(proj1, {'expr': function(i,t,a,b,c){return [a*a,-1]}}, 1500, 1/3);

		await EXP.delay(2000);

		EXP.TransitionTo(proj1, {'expr':(i,t,a,b,c) => [a,b]}, 1000, 0.25);


		await EXP.delay(1500);

		EXP.TransitionTo(proj1, {'expr':(i,t,a,b,c) => [a,b-2*a]}, 1500, 1/3);


		await EXP.delay(1500);

		EXP.TransitionTo(proj1, {'expr':(i,t,a,b,c) => [Math.cos(t)*a,Math.sin(t)*b-2*a]}, 1500, 1/3);


		await EXP.delay(5000);

		EXP.TransitionTo(proj1, {'expr':(i,t,a,b,c) => [a,b]}, 1500, 1/3);

	}
	animate();
  </script>
</body>
</html>
