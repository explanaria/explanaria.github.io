<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="shortcut icon" href="../favicon.ico"/>
  <title>Explanarian - Winding Number</title>
  <script src="../src/lib/three.js"></script>
  <script src="../src/lib/socket.io.js"></script>
  <script src="../src/lib/OrbitControls.js"></script>
  <script src="../build/explanaria-bundle.js"></script>


  <link type="text/css" rel="stylesheet" href="../src/style.css" />

  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
</head>
<body>
  <script>
	var three = new Threeasy_Setup(true, 60,15);
	var controls = new THREE.OrbitControls(three.camera,three.renderer.domElement);

	console.log("Loaded.");

	try{
		window.screen.lockOrientation('landscape');
	}catch(error){
		console.log("Unable to lock screen orientation (not mobile?)")
	}

	var area = new EXP.Area({bounds: [[-5,5],[-5,5]]});
	area.add(new EXP.PointOutput({width: 0.2, color:0xcccccc}));

	//curve
	var a2 = new EXP.Area({bounds: [[0,2*Math.PI]], numItems: 300});
	var id = new EXP.Transformation({'expr': (i,t,x) => [0,0,0]});
	var t2 = new EXP.Transformation({'expr': (i,t,x,y) => [x,y,0]});
	var output = new EXP.PointOutput({width:0.2});
	var windingLine = new EXP.LineOutput({width: 5, opacity: 0})

	a2.add(id).add(t2).add(output);
	t2.add(windingLine);

	var params = {angleOffset: 0.3};

	//line to show intersection
	var a3 = new EXP.Area({bounds: [[0,5]], numItems: 20});
	var line = new EXP.Transformation({'expr': (i,t,r) => [0]});
	a3.add(line)
		.add(new EXP.Transformation({'expr': (i,t,r) => [r*Math.cos(params.angleOffset), r*Math.sin(params.angleOffset)]}))
		.add(new EXP.LineOutput({width:5, color:0x9999ff}));

	//intersection points
	var intersectionPts = new EXP.Area({bounds: [[0,2*Math.PI*6]],numItems: 7});
	var goToIntersection = new EXP.Transformation({expr: (i,t,theta) => [radius(theta+params.angleOffset)*Math.cos(theta+params.angleOffset), radius(theta+params.angleOffset)*Math.sin(theta+params.angleOffset)]})
	var intersectionOutput = new EXP.PointOutput({width:0.4, color:0x5555ff});
	intersectionPts.add(goToIntersection)
		.add(intersectionOutput);
	intersectionOutput.opacity = 0; //prepare fade-in

	three.on("update",function(time){
		area.activate(time.t);
		a2.activate(time.t);
		a3.activate(time.t);
		intersectionPts.activate(time.t);
		controls.update();
	});


	//demonstrate a path
	function radius(theta){
		return Math.sin(theta/2) + Math.sin(theta/3) + Math.sin(theta) + 3.1;
	}

	async function animate(){

		await delay(1000);

		TransitionTo(t2, {'expr': (i,t,x,y) => [Math.cos(x*6+t*3)*radius(x*6+t*3),Math.sin(x*6+t*3)*radius(x*6+t*3),0]});
		await delay(4000);

		TransitionTo(windingLine, {'opacity':1});
		TransitionTo(id, {'expr': (i,t,x,y) => [x,y,0]},3000);
		await delay(5000);

		//show line
		TransitionTo(line, {'expr': (i,t,x,y) => [x,0.3]});
		TransitionTo(intersectionOutput, {'opacity': 1});
		await delay(3000);		

		TransitionTo(params, {'angleOffset': -1});
		await delay(2000);		

		TransitionTo(params, {'angleOffset': 1});
		await delay(2000);		

		TransitionTo(params, {'angleOffset': -Math.PI*2+0.3});
		await delay(3000);		

		//move the 6 points
		TransitionTo(goToIntersection, {expr: (i,t,x,y)=> [i-3, -3]});
		await delay(2000);

		//show text
		let element = document.getElementById("label");
		element.style.opacity = 1;
		//TransitionTo(element.style, {opacity: 1}, 1000); //doesn't work

	}
	animate();
  </script>
	<div id="label" class="exp-label exp-math" style="opacity: 0">
		Winding number = 6
	</div>
</body>
</html>
